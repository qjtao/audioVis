<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>音频可视化 - 拟态波浪粒子</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #upload {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        canvas {
            display: block;
            background: red;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept="audio/*">
    <!-- 录制按钮 -->
    <button id="record">录制可视化音频</button>
    <canvas id="vis"></canvas>
    <script>
        const canvas = document.getElementById('vis');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // 粒子参数
        const particles = [];
        const PARTICLE_NUM = 120;
        for (let i = 0; i < PARTICLE_NUM; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                r: Math.random() * 2 + 0.5,
                dx: (Math.random() - 0.5) * 0.6,
                dy: (Math.random() - 0.5) * 0.6,
                alpha: Math.random() * 0.5 + 0.5
            });
        }

        // 音频可视化相关
        let audioCtx, analyser, source, dataArray, bufferLength;
        let audio = new Audio();
        let isPlaying = false;

        // 设置高分辨率canvas
        function setHighResCanvas() {
            const dpr = 2; // 2倍分辨率
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + "px";
            canvas.style.height = height + "px";
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        setHighResCanvas();

        window.addEventListener('resize', setHighResCanvas);

        document.getElementById('upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                audio.load();
                audio.onloadedmetadata = function() {
                    audio.play();
                    setupAudio();
                    // 文件加载完成后自动开始录制
                    recordVisualization();
                };
            }
        });

        function setupAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
            if (source) source.disconnect();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            isPlaying = true;
        }

        let imageLoaded = false;
        image.onload = function() {
            imageLoaded = true;
        };
        image.onerror = function() {
            imageLoaded = false;
        };

        function drawNeumorphismCircle(cx, cy, r) {
            // 拟态圆形
            ctx.save();
            ctx.shadowOffsetX = 10;
            ctx.shadowOffsetY = 10;
            ctx.shadowBlur = 30;
            // ctx.shadowColor = "#bebebe";
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.fillStyle = "#91cfee";
            ctx.fill();
            ctx.shadowOffsetX = -10;
            ctx.shadowOffsetY = -10;
            ctx.shadowColor = "#82a5d3";
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // 在圆形上叠加图片
            // Only draw image if loaded successfully
            if (imageLoaded) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(cx, cy, r * 0.85, 0, Math.PI * 2);
                ctx.closePath();
                ctx.clip();
                ctx.drawImage(image, cx - r * 0.85, cy - r * 0.85, r * 1.7, r * 1.7);
                ctx.restore();
            }
        }

        function drawWave(centerX, centerY, radius, data) {
            // 波浪环
            ctx.save();
            ctx.beginPath();
            for (let i = 0; i < data.length; i++) {
                const angle = (i / data.length) * Math.PI * 2;
                const amp = data[i] / 255 * 100 + radius;
                const x = centerX + Math.cos(angle) * amp;
                const y = centerY + Math.sin(angle) * amp;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.strokeStyle = "#82a5d3";
            ctx.lineWidth = 10;
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#82a5d3";
            ctx.stroke();
            ctx.restore();
        }

        function drawGlowDots(centerX, centerY, radius, data) {
            // 光点
            for (let i = 0; i < data.length; i += 8) {
                const angle = (i / data.length) * Math.PI * 2;
                const amp = data[i] / 255 * 40 + radius + 20;
                const x = centerX + Math.cos(angle) * amp;
                const y = centerY + Math.sin(angle) * amp;
                ctx.save();
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                ctx.shadowBlur = 18;
                ctx.shadowColor = "#58F2FB";
                ctx.fillStyle = "#fff";
                ctx.globalAlpha = 0.7;
                ctx.fill();
                ctx.restore();
            }
        }

        function drawParticles(audioEnergy = 1) {
            // 白色微小粒子跟随节奏无规则运动并加速
            for (let p of particles) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
                ctx.shadowBlur = 6;
                ctx.shadowColor = "#58F2FB";
                ctx.fill();
                ctx.restore();
            
                // 根据音频能量调整速度
                const speed = 0.5 + audioEnergy * 2.5; // 最小0.5，最大约3
                p.x += p.dx * speed;
                p.y += p.dy * speed;
            
                // 边界反弹
                if (p.x < 0 || p.x > width) p.dx *= -1;
                if (p.y < 0 || p.y > height) p.dy *= -1;
            
                // 随机扰动方向，增加无规则性
                if (Math.random() < 0.02) {
                    p.dx += (Math.random() - 0.5) * 0.4;
                    p.dy += (Math.random() - 0.5) * 0.4;
                    // 限制最大速度，防止过快
                    p.dx = Math.max(Math.min(p.dx, 2), -2);
                    p.dy = Math.max(Math.min(p.dy, 2), -2);
                }
            }
        }

        // 删除与液态金属背景相关的变量和函数
        // let liquidMetalImg = new Image();
        // let liquidSeed = 0;
        // let lastLiquidUpdate = 0;
        // let liquidReady = false;
        // liquidMetalImg.onload = function() { liquidReady = true; };
        // function getRandomColor() { ... }
        // let currBaseH = 200, currBaseS = 60, currBaseL = 70;
        // let currHighH = 220, currHighS = 70, currHighL = 80;
        // let targetBaseH = 200, targetBaseS = 60, targetBaseL = 70;
        // let targetHighH = 220, targetHighS = 70, targetHighL = 80;
        // function lerp(a, b, t) { ... }
        // function updateLiquidMetalSVG(cx, cy, r) { ... }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, width, height);

            let audioEnergy = 0.5;

            if (isPlaying && analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++)
                sum += dataArray[i];
                audioEnergy = sum / dataArray.length / 255;
            }

            drawParticles(audioEnergy);

            const cx = width / 2;
            const cy = height / 2;
            const baseR = Math.min(width, height) / 6;

            // 删除液态金属背景的更新和绘制逻辑

            drawNeumorphismCircle(cx, cy, baseR);

            if (isPlaying && analyser) {
                drawWave(cx, cy, baseR + 10, dataArray);
                drawGlowDots(cx, cy, baseR + 40, dataArray);
            }

            requestAnimationFrame(animate);
        }

        animate();
        // 录制可视化音频函数
        function recordVisualization() {
            if (!audio.src || !audio.duration || isNaN(audio.duration)) {
                alert("请先选择并播放音频文件！");
                return;
            }
            const stream = canvas.captureStream(60); // 60fps
            const recorder = new MediaRecorder(stream, { mimeType: "video/mp4" });
            let chunks = [];

            recorder.ondataavailable = function(e) {
                if (e.data.size > 0) chunks.push(e.data);
            };
            recorder.onstop = function() {
                const blob = new Blob(chunks, { type: "video/mp4" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "visualization.mp4";
                a.click();
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            };

            // 播放音频并同步录制
            audio.currentTime = 0;
            audio.play();
            recorder.start();

            setTimeout(() => {
                recorder.stop();
                audio.pause();
            }, audio.duration * 1000);
        }

        document.getElementById('record').onclick = recordVisualization;

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
    </script>
